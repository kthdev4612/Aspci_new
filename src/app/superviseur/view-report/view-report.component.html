<br><br><br><br>
<div style="text-align: center;" class="container">
  <h2>RAPPORT DES AGENTS</h2><br>
  <div class="row-ex row container">

    <div class="col-ex col-4">
      <div class="div-photo flex-shrink-0">
        <img src="/assets/images/profile/user.jpeg"
          alt="Generic placeholder image" class="img-fluid"
          style="width: 100%; height: 100%; border-radius: 10px;">
      </div>
      <div class="div-info flex-grow-1">
        <h5 class="mb-1"> {{user?.firstname}} {{user?.lastname}} ({{data?.user_id}}) </h5>
        <div class="info-text rounded-2 p-2 mb-1"
          style="background-color: #efefef;">
          <p> {{data?.comment}} </p>
        </div>
        <div class="div-button d-flex">
          <button type="button" class="button btn btn-success" (click)="createStatus()">Validé</button>
          <button type="button" class="button btn btn-danger" (click)=" createStatus1()">Ajournné</button>
        </div>
      </div>
    </div>
  </div>
</div>
